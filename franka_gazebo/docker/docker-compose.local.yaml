version: "2.3"
services:
  xserver:
    image: devrt/xserver
    ipc: host
    # network_mode: host
    security_opt:
      - seccomp:unconfined
    ports:
      - "3000:80"
    environment:
      - DISPLAY=:0
    healthcheck:
      test: ["CMD-SHELL", "test -e /tmp/.X11-unix/X0"]
      interval: "1s"
      retries: 20
  simulator:
    image: jsk/franka_gazebo:gazebo
    ipc: host
    #network_mode: host
    security_opt:
      - seccomp:unconfined
    environment:
      - DISPLAY=:0
    volumes_from:
      - xserver
    depends_on:
      - xserver
